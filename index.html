<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="main row">

    <div class="content-wrapper column">
      <h1 class='main-heading'>Get <span class='hightlight-word'>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats-wrapper">
        <div class='stats-item'>
          <div class='stats-number'>10k+</div>
          <div class='stats-category'>companies</div>
        </div>

        <div class='stats-item'>
          <div class='stats-number'>314</div>
          <div class='stats-category'> templates</div>
        </div>
        <div class='stats-item'>
          <div class='stats-number'>12m+ </div>
          <div class='stats-category'>queries</div>
        </div>
      </div>


    </div>

    <img class='card-img column' src="./images/image-header-mobile.jpg">
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Duyen-codes">Duyen Nguyen</a>.
  </div>

</body>

</html>
